<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Number Guessing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    .game-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    input[type="number"] {
      padding: 12px;
      width: 80px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin: 15px 0;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .guess-btn {
      background: #4ade80;
      color: #000;
    }

    .reset-btn {
      background: #f87171;
      color: #000;
    }

    .toggle-mode {
      background: #3b82f6;
      color: white;
      margin-top: 10px;
    }

    .score, .high-score, .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .dark-mode .game-container {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="light-mode">

  <!-- ðŸ”¥ Background Video -->
  <video autoplay loop muted playsinline class="bg-video">
    <source src="554ee10b052cd036ba2d01bb9f7c85db_720w.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- ðŸ§Š Game UI -->
  <div class="game-container">
    <h1>ðŸŽ¯ Guess the Number</h1>
    <input type="number" id="guessInput" placeholder="1-100" min="1" max="100" />
    <div>
      <button class="guess-btn" onclick="checkGuess()">Guess</button>
      <button class="reset-btn" onclick="resetGame()">Reset</button>
    </div>
    <div class="score" id="score">Attempts: 0</div>
    <div class="high-score" id="highScore">Best Score: -</div>
    <div class="message" id="message"></div>
    <button class="toggle-mode" onclick="toggleMode()">ðŸŒ— Toggle Dark Mode</button>
  </div>

  <!-- ðŸŽ§ Sound Effects -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="beep_beep.mp3"></audio>
  <audio id="resetSound" src="super_mario_world_corr.mp3"></audio>

  <!-- ðŸ§  Script -->
  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    let bestScore = localStorage.getItem("bestScore") || null;

    document.getElementById('highScore').textContent =
      bestScore ? `Best Score: ${bestScore}` : `Best Score: -`;

    function checkGuess() {
      const guess = Number(document.getElementById('guessInput').value);
      const message = document.getElementById('message');
      const score = document.getElementById('score');
      const highScore = document.getElementById('highScore');

      if (!guess || guess < 1 || guess > 100) {
        message.textContent = "ðŸš« Enter a number between 1 and 100!";
        message.style.color = "#fbbf24";
        return;
      }

      attempts++;
      score.textContent = "Attempts: " + attempts;

      if (guess === secretNumber) {
        message.textContent = "ðŸŽ‰ Correct! You guessed it!";
        message.style.color = "#34d399";
        document.getElementById('correctSound').play();

        if (!bestScore || attempts < bestScore) {
          bestScore = attempts;
          localStorage.setItem("bestScore", bestScore);
          highScore.textContent = `Best Score: ${bestScore}`;
        }
      } else {
        message.textContent = guess < secretNumber ? "ðŸ”¼ Too low!" : "ðŸ”½ Too high!";
        message.style.color = "#facc15";
        document.getElementById('wrongSound').play();
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('guessInput').value = '';
      document.getElementById('score').textContent = "Attempts: 0";
      document.getElementById('message').textContent = "";
      document.getElementById('resetSound').play();
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
